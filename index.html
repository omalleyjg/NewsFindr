<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <title>NewsFindr</title>
</head>

<body>

    <section class="columns is-variable is-1">

        <!-- Left Side Column -->

        <section class="column is-7 box">
            <div class="columns">
                <div class="column" id="test2">
                    <p><strong>NewsFindr</strong></p>
                    <div class="columns">
                        <div class="column">
                            <input class="input is-rounded" type="text" placeholder="Rounded input" id="searchinput">
                            <div class="columns">
                                <div class="column">
                                    <button id="search">Search</button>
                                    <div style="overflow-y: scroll; height: 700px;;" id="searchednews">
                                       
                                    </div>


                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

        <!-- blank divider -->

        <section class="column is-narrow">

        </section>


        <!-- Right Side Column -->

        <section class="column is-5 box">
            <div class="columns">
                <div class="column" id="test">
                    <h1><strong>Trending News</strong></h1>

                    <div class="columns">
                        <div class="column">
                            <button>button</button>
                            <div style="overflow-y: scroll; height:700px;" id="trending">
                             
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>

</body>

</html>

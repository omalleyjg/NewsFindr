<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <title>NewsFindr</title>
</head>

<body>

    <!-- Title Banner -->

    <div class="container is-fluid">
        
        <section class="hero is-primary highlight" id="herobanner">
            
            <div class="hero-body">
                
                <p class="title">
                    <span>NewsFindr</span>
                </p>
                
                <p class="subtitle">
                    <span>Best Place to find the latest news!</span>
                </p>
                
            </div>
            
            
        </section>
        
    </div>

    <section class="columns is-variable is-1 container is-fluid">

   
    
    

        <!-- Left Side Column -->

        <section class="column is-7 box">
            <div class="columns">
                <div class="column" id="left-side">
                    <section class="hero is-primary" id="searchbanner">
                        <div class="hero-body">
                            <p class="title">
                                <span>NewsFindr</span>
                                
                            </p>
                        </div>
                    </section>
                    <div class="columns">
                        <div class="column">
                          <button class="button" id="speech"></button>
                            <input style="width: 80%;" class="input is-rounded" id="searchbar" type="text"
                                placeholder="What are you looking for?">
                               
                            <div class="columns">
                                
                                <div class="column">
                                   
                                   
                                    <button class="button is-outlined" id="searchbtn">Search</button>
                                    <br>
                                    <a class="search-history">Search History</a>
                                    <br>
                                    <br>
                                    <div class="container is-fluid" style="overflow-y: scroll ;box-shadow: 20px 20px 50px 10px lightgray inset; border-radius: 8px 8px 8px 8px; height: 810px;"
                                        id="searchednews">

                                    </div>


                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

        <!-- Blank Divider -->

        <section class="column is-narrow" id="historyDiv">

        </section>
        
     
        <!-- Right Side Column -->

        <section class="column is-5 box">
            <div class="columns">
                <div class="column" id="right-side">

                    <section class="hero is-primary" id="trendingbanner">
                        <div class="hero-body">
                            <p class="title">
                                <span>Trending News</span>
                            </p>
                        </div>

                    </section>
                    <br>
                    <select name="" id="trendingSel">
                        <option value="top">Top</option>
                        <option value="world">World</option>
                        <option value="technology">Technology</option>
                        <option value="sports">Sports</option>
                        <option value="science">Science</option>
                        <option value="politics">Politics</option>
                        <option value="health">Health</option>
                        <option value="food">Food</option>
                        <option value="environment">Environment</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                    </select>
                   
                    
                    <style>
                   
                        ::-webkit-scrollbar {
                          width: 10px;
                        }
                        
                        
                        ::-webkit-scrollbar-track {
                          box-shadow: inset 0 0 5px grey; 
                          border-radius: 10px;
                        }
                         
                        
                        ::-webkit-scrollbar-thumb {
                          background: aquamarine; 
                          border-radius: 10px;
                        }
                        
                       
                    </style>
                    <br>
                    <br>
                    <br>
                    <div class="columns">
                        <div class="column">
                           
                            <div class="container is-fluid" style="overflow-y: scroll; box-shadow: 20px 20px 50px 10px lightgray inset;  border-radius: 8px 8px 8px 8px; height:950px;" id="trending">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>   
    
       
       
       
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>

</body>

</html>

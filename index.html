<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <title>NewsFindr</title>
</head>

<body>

    <!-- Title Banner -->

    <div class="container is-fluid">
        
        <section class="hero is-primary highlight" id="herobanner">
            
            <div class="hero-body">
                <p class="title">
                    <span>NewsFindr</span>
                </p>
                
                <p class="subtitle">
                    <span>Best Place to find the latest news!</span>
                </p>
                
            </div>
        </section>
        
    </div>

    <section class="columns container is-fluid is-variable">

   
    
    

        <!-- Left Side Column -->

        <section class="column is-7 box">
            <div class="columns">
                <div class="column" id="left-side">
                    <section class="hero is-primary" id="searchbanner">
                        <div class="hero-body">
                            <p class="title">
                                <span>NewsFindr</span>
                            </p>
                        </div>
                    </section>
                    <div class="columns">
                        <div class="column">
                            <button class="button" id="speech"></button>
                            <input style="width: 80%;" class="input is-rounded" id="searchbar" type="text"
                                placeholder="What are you looking for?">

                            <div class="columns">

                                <div class="column">


                                    <button class="button is-outlined" id="searchbtn">Search</button>
                                    <div id='searchedArrows'>
                                        <a id='searchedArrowL'>ðŸ¢€</a>
                                        <p id="pagenumsearch"></p>
                                    <a id='searchedArrowR'>ðŸ¢‚</a>
                                     </div>
                                    <div class="container is-fluid"
                                        style="overflow-x: none; overflow-y: scroll ;box-shadow: 20px 20px 50px 10px lightgray inset; border-radius: 8px 8px 8px 8px; height:655px;"
                                        id="searchednews">

                                    </div>


                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

        <!-- Blank Divider -->

        <section class="column is-narrow">

        </section>
        
     
        <!-- Right Side Column -->

        <section class="column is-5 box">
            <div class="columns">
                <div class="column" id="right-side">

                    <section class="hero is-primary" id="trendingbanner">
                        <a id="savednewslink">Saved News</a>
                        <a id="trendingnewslink">Trending News</a>
                        <div class="hero-body">
                            <p class="title">
                                <span id="trendingTitle"></span>
                               
                            </p>
                           
                        </div>

                    </section>
                    <br>
                    <select id="trendingSel">
                        <option value="top">Top</option>
                        <option value="world">World</option>
                        <option value="technology">Technology</option>
                        <option value="sports">Sports</option>
                        <option value="science">Science</option>
                        <option value="politics">Politics</option>
                        <option value="health">Health</option>
                        <option value="food">Food</option>
                        <option value="environment">Environment</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                    </select>
                    <br>
                    <div id="trendingArrows">
                        <a id="trendingArrowL">ðŸ¢€</a>
                        <p id="pagenumtrending"></p>
                        <a id="trendingArrowR">ðŸ¢‚</a>
                    </div>
                    <style>
                        ::-webkit-scrollbar {
                            width: 7px;
                        }


                        ::-webkit-scrollbar-track {
                            box-shadow: inset 0 0 5px grey;
                            border-radius: 10px;
                        }


                        ::-webkit-scrollbar-thumb {
                            background: #4682B4;
                            border-radius: 10px;
                        }
                    </style>

                    <div class="columns">
                        <div class="column">

                            <div class="container is-fluid"
                                style="overflow-y: scroll; box-shadow: 20px 20px 50px 10px lightgray inset;  border-radius: 8px 8px 8px 8px; height:720px;"
                                id="trending">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>   
    
       
       
       
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>

</body>

</html>

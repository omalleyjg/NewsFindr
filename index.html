<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <title>NewsFindr</title>
</head>

<body>

    <section class="hero is-primary" id="herobanner">
        <div class="hero-body">
            <p class="title">
                NewsFindr
            </p>
            <p class="subtitle">
                Best Place to find the latest news!
            </p>
        </div>
    </section>
    <section class="columns is-variable is-1">



        <!-- Left Side Column -->

        <section class="column is-8 box" >
            <div class="columns">
                <div class="column" id="left-side">
                    <section class="hero is-primary" id="searchbanner">
                        <div class="hero-body">
                          <p class="title">
                            NewsFindr
                          </p>
                        </div>
                      </section>
                    <!-- <p class="content is-large"><strong>NewsFindr</strong></p> -->
                    <div class="columns">
                        <div class="column">
                            <input class="input is-rounded" id="searchbar" type="text"
                                placeholder="What are you looking for?">
                            <div class="columns">
                                <div class="column">
                                    <button class="button is-outlined" id="searchbtn">Search</button>
                                    <div class="container is-fluid" style="overflow-y: scroll; height:600px;" id="searchednews">
                                       
                                    </div>


                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

        <!-- blank divider -->

        <section class="column is-narrow">

        </section>


        <!-- Right Side Column -->

        <section class="column is-5 box">
            <div class="columns">
                <div class="column" id="right-side">

                    <section class="hero is-primary" id="trendingbanner">
                        <div class="hero-body">
                          <p class="title">
                            Trending News
                          </p>
                        </div>
                      </section>
                    <!-- <h1 class="content is-large"><strong>Trending News</strong></h1> -->

                    <div class="columns">
                        <div class="column">
                            <button class="button is-outlined">Search</button>
                            <div class="container is-fluid" style="overflow-y: scroll; height:600px;" id="trending">
                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>

</body>

</html>
